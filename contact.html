<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <main class="contact-main">
        <h2>CONTACT FORM</h2>
        <p class="intro">This is a simple form to fill incase you need any of service. 
            You can contact me here
        </p>
        <form id="contact-form" novalidate>
            <div class="form-group">
                <label for="contact-name">FULL NAME</label>
                <input 
                type="text"
                id="contact-name"
                name="name"
                class="contact-input"
                data-testid="test-contact-name"
                aria-describedby="error-name"
                required>
                <p id="error-name" data-testid="test-contact-error-name" class="error"></p>
            </div>
            <div class="form-group">
                <label for="contact-email">EMAIL</label>
                <input
                type="text"
                id="contact-email"
                name="email"
                class="contact-input"
                data-testid="test-contact-email"
                aria-describedby="error-email"
                required>
                <p id="error-email" data-testid="test-contact-error-email" class="error"></p>
            </div>
            <div class="form-group">
                <label for="contact-subject">SUBJECT</label>
                <input
                type="text"
                id="contact-subject"
                name="subject"
                class="contact-input"
                data-testid="test-contact-subject"
                aria-describedby="error-subject"
                required>
                <p id="error-subject" data-testid="test-contact-error-subject" class="error"></p>
            </div>
            <div class="form-group">
                <label for="contact-message">MESSAGE</label>
                <textarea
                id="contact-message"
                name="message"
                class="contact-textarea"
                rows="4"
                data-testid="test-contact-message"
                aria-describedby="error-message"
                required></textarea>
                <p id="error-message" data-testid="test-contact-error-message" class="error"></p>
            </div>
            <button type="submit" data-testid="test-contact-submit" class="contact-btn">Send Message</button>
            <p data-testid="test-contact-success" class="success"></p>
        </form>
        <nav class="bottom-nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Me</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
    </main>
      
    <script src="script.js"></script>
</body>
</html>
